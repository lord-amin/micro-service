spring.profiles.active=dev,default
spring.application.name=authentication-service
# discovery
eureka.client.service-url.defaultZone=http://localhost:9010/eureka
# config
spring.cloud.config.enabled=true
eureka.client.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.override-system-properties=true
spring.cloud.config.discovery.service-id=config-service
spring.datasource.hikari.initialization-fail-fast=true

